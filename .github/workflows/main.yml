name: Deploy to Hostinger

on:
  push:
    branches:
      - main  # Change this to your main branch name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Deploy to Hostinger
      uses: easingthemes/ftp-deploy-action@v2.0.0
      with:
        ftp-server:  ftp.abkarcode.com
        ftp-username: ${{ secrets.FTP_USERNAME }}
        ftp-password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./build
        server-dir: /public_html  # Change this to your Hostinger server directory
