name: Deploy to Hostinger

on:
  push:
    branches:
      - main # Change this to your main branch name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      - name: Deploy to Hostinger
        uses: SamKirkland/FTP-Deploy-Action@3.1.2
        with:
          server: ftp.abkarcode.com # Change this to your Hostinger FTP server
          username: ${{ secrets.FTP_USERNAME }} # Add FTP username as a secret in GitHub repository settings
          password: ${{ secrets.FTP_PASSWORD }} # Add FTP password as a secret in GitHub repository settings
          server-dir: /public_html # Change this to the directory where your website should be hosted
          local-dir: build


